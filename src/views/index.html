<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Zoon Clone</title>
  </head>
  <body>
    <section class="mt-16 mb-8 w-full flex justify-center">
      <div class="font-bold w-5xl text-2xl text-gray-500">
        Web RTC를 활용한 Chatting App
      </div>
    </section>
    <section class="w-full flex justify-center my-8">
      <div id="welcome" class="w-1/2 flex flex-col space-y-2">
        <form id="nickname">
          <input
          class="outline-none border border-slate-200 p-2"
          type="text"
          placeholder="방이름"
          />
          <button type="submit">Enter room</button>
        </form>
      </div>
    </div>
  </section>
  <script src="/public/app.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
