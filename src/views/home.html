<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js"></script>
    <title>Zoon Clone</title>
  </head>
  <body>
    <section class="mt-16 mb-8 w-full flex justify-center">
      <div class="font-bold w-5xl text-2xl text-gray-500">
        Web RTC를 활용한 Chatting App
      </div>
    </section>
    <section class="w-full flex justify-center my-8">
      <div class="w-1/2 flex flex-col space-y-2">
        <div class="flex w-full">
          <form id="nickname">
            <input
              class="outline-none border border-slate-200 p-2"
              type="text"
              placeholder="닉네임을 입력해주세요"
            />
          </form>
        </div>
        <div class="flex flex-col space-y-2">
          <div
            class="flex flex-col w-full h-80 bg-slate-50 rounded-md border border-2 p-4"
          >
            <ul></ul>
          </div>
          <div
            class="flex justify-center flex-col w-full h-32 rounded-md border border-1 border-slate-100 py-0 px-2 relative"
          >
            <form
              id="message"
              class="flex w-full h-full justify-start items-start"
            >
              <input
                type="text"
                class="w-full h-24 p-2 outline-none text-gray-500"
                placeholder="메세지를 작성해주세요"
                required
              />
              <button
                class="absolute bottom-2 right-2 w-20 bg-slate-200 rounded-md px-2 py-2 text-sm"
                type="submit"
              >
                전송
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
